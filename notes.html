<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Приложение для заметок</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
        background-color: #f8f8ff;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
      }
      .container {
        max-width: 1000px;
        min-width: 300px;
        width: 100%;
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .section {
        margin-bottom: 20px;
        padding: 20px;
        background: #f4f4f9;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
      }
      h1 {
        text-align: center;
        color: #333;
        margin-top: 0;
      }
      .note-form {
        display: flex;
        flex-direction: column;
      }
      .note-form textarea {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        margin-bottom: 10px;
        border-radius: 4px;
        border: 1px solid #ccc;
      }
      .note-form button {
        padding: 10px;
        font-size: 16px;
        color: #fff;
        background-color: #007bff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .note-form button:hover {
        background-color: #0056b3;
      }
      .notes-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .notes-count {
        font-size: 16px;
        color: #555;
      }
      .notes {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 20px;
      }
      .note-card {
        background: #fff;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        position: relative;
      }
      .note-card p {
        margin: 0;
        color: #333;
      }
      .note-card .note-content {
        margin-bottom: 10px;
      }
      .note-card .note-actions {
        text-align: right;
      }
      .note-card button {
        background-color: #ff4d4d;
        border: none;
        color: white;
        padding: 5px 10px;
        border-radius: 4px;
        cursor: pointer;
      }
      .note-card button:hover {
        background-color: #cc0000;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="section">
        <h1>Приложение для заметок</h1>
      </div>
      <div class="section">
        <div class="note-form">
          <textarea
            id="note-content"
            rows="4"
            placeholder="Введите вашу заметку..."
          ></textarea>
          <button id="add-note">Добавить заметку</button>
        </div>
      </div>
      <div class="section">
        <div class="notes-header">
          <h2>Список заметок</h2>
          <span class="notes-count">Всего заметок: 0</span>
        </div>
        <div class="notes" id="notes-container">
          <!-- Заметки будут отображаться здесь -->
          <div class="note-card">
            <div class="note-content">
              <p>Это пример заметки.</p>
            </div>
            <div class="note-actions">
              <button>Удалить</button>
            </div>
          </div>
          <div class="note-card">
            <div class="note-content">
              <textarea>Это пример заметки.</textarea>
            </div>
            <div class="note-actions">
              <button>Удалить</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
